<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- External font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/register.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <a href="/"><span class="header">Tweeter</span></a>
      <a class="login btn" href="/login.html"><i class="fa fa-sign-in"></i><span class="nav-btn-text">Login</span></a>
      <a class="register btn" href="/register.html"><i class="fa fa-user-plus"></i><span class="nav-btn-text">Register</span></a>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <form action="/register" method="POST">
        <fieldset>
          <label>Name:<input type="text" name="name" placeholder="Jane Doe"></label>
          <label>Handle:<input type="text" name="handle" placeholder="@JaneD82"></label>
          <label>Password:<input type="password" name="password" placeholder="Enter your password"></label>
          <input type="submit" name="submit">
        </fieldset>
      </form>
    </main>

  </body>
</html>
